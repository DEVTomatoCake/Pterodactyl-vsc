name: ESLint

on:
  pull_request:
  push:

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: "npm"

      - name: "ğŸ›¸ install eslint plugins"
        run: npm i --omit=optional --include=dev --no-fund --progress=false

      - name: "ğŸ” lint code"
        run: npm run lint
